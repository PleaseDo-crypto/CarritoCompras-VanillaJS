<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cards.css"> 
    <title>Tienda</title>

    <style>
        html {
          font-size: 14px;
        }
        
        .container {
          font-size: 14px;
          color: #666666;
          font-family: "Open Sans";
        }
      </style>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <header>
        <div class="container">
            <h1 class="text-center">TIENDA</h1>
            <hr>
        </div>
    </header>
    <!-- SECCIÓN DE CATÁLOGO -->
    <section class="store">
        <!-- COMIENZA EL CONTAINER DEL CATÁLOGO -->
        <div class="container">
            <!-- DIV ITEMS PARA CARRITO.JS -->
            <div class="items">
                <!-- DIV ROW -->
                <div class="row">
                    <!-- CONTAINER DE LAS CARTAS -->
                    <div class="container">
                        <!-- COMIENZAN TODAS LAS CARDS CON LOS PRODUCTOS -->

                        <div class="row pt-5 m-auto">
                          <div class="col-md-6 col-lg-4 pb-3">
                            <div class="card card-custom bg-white border-white border-0 item">
                              <div class="card-custom-img" style="background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);"></div>
                              <div class="card-custom-avatar">
                                <img class="img-fluid item-image" src="http://res.cloudinary.com/d3/image/upload/c_pad,g_center,h_200,q_auto:eco,w_200/bootstrap-logo_u3c8dx.jpg" alt="Avatar" />
                              </div>
                              <div class="card-body" style="overflow-y: auto">
                                <h4 class="card-title item-title">Título de Juego</h4>
                                <p class="card-text item-price">Precio: 5.99<p>
                              </div>
                              <div class="card-footer" style="background: inherit; border-color: inherit;">
                                <button class="btn btn-primary addToCart">Option</button>
                                <a href="#" class="btn btn-outline-primary">Other option</a>
                              </div>
                            </div>
                          </div>
                        </div>

                        <!-- TERMINAN TODAS LAS CARDS CON LOS PRODUCTOS -->

                    <!-- TERMINA CONTAINER DE LAS CARTAS -->
                    </div>
                <!-- TERMINA DIV ROW -->
                </div>
            <!-- DIV ITEMS PARA CARRITO.JS -->
            </div>
        <!-- TERMINA EL CONTAINER DEL CATÁLOGO -->
        </div>
    </section>
    <!-- TERMINA SECCIÓN DE CATÁLOGO -->
    <!-- COMIENZA EL CARRITO -->
    <section class="shopping-cart">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <!-- PRODUCTOS DE CARRITO -->
            <div class="shopping-cart-items shoppingCartItemsContainer">
            </div>
            <!-- ? TERMINAN LOS PRODUCTOS DE CARRITO -->

            <!-- SECCIÓN DE PRECIO TOTAL -->
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">0€</p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>

            <!-- TERMINA SECCIÓN DE PRECIO TOTAL -->

            <!-- COMIENZA EL MODAL DE COMPRA -->
            <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Pronto recibirá su pedido</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- TERMINA EL MODAL DE COMPRA -->


        </div>

    </section>
    <!-- TERMINA EL CARRITO -->


    <!-- PIE DE PÁGINA -->
    <footer class="bg-dark p-3 mt-5">
        <p class="text-center m-0 text-muted">Tienda video juegos</p>
    </footer>
    <!-- TERMINA EL PIE DE PAGINA -->




    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="./carrito.js"> </script>

</body>

</html>
